<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     function evenOdd(a){
        if(a % 2 == 0 ){
            console.log(a + " is even");
        }else if (a % 2 != 0){
            console.log(a + " is odd");
        }else{
            console.log(a + " is neither even nor odd");
        }
        return;
     }
     evenOdd(11);
   </script>
</body>
</html>
