<body>
    <h2>Write a function named greet that takes a name as a parameter and logs "Hello, [name]!" to the console.</h2>

    <script>
       function greet(name) {
        console.log("Hello," + name  );
       }
       greet("Moomal Sadhwani!!!")
    </script>
