<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    

    <script>
        let studentName = prompt("Enter your Student Name");
let marks = Number(prompt("Enter your Marks"));
let grade = "";

// Define grading logic with non-overlapping conditions.
if (marks > 100 || marks < 0) {
    document.body.innerHTML = "Invalid input. Please enter a valid number between 0 and 100.";
} else if (marks >= 90) {
    grade = "A";
} else if (marks >= 80) {
    grade = "B";
} else if (marks >= 70) {
    grade = "C";
} else if (marks >= 60) {
    grade = "D";
} else {
    grade = "F";
}

// If `grade` has a valid value, display the student's name, marks, and grade.
if (grade) {
    document.body.innerHTML = `${studentName}, you scored ${marks}. Your grade is ${grade}.`;
}

    </script>
</body>
</html>
