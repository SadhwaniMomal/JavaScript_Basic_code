<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUB</title>
    <script src="./script.js" defer></script>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .btn button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .img {
        display: none;
        img {
          /* border: 2px solid peru; */
          height: 45vh;
        }
      }

      .active {
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn" id="on">
        <button>ON</button>
      </div>
      <div class="img active" id="imgON">
        <img src="./on.png" alt="" />
      </div>
      <div class="img" id="imgOff">
        <img src="./off.png" alt="" />
      </div>
      <div class="btn" id="off">
        <button>OFF</button>
      </div>
    </div>
  </body>
</html>
