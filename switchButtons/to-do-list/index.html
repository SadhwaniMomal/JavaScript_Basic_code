<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO-LIST</title>
    <!-- style links Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--custom style links Here -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container main-container w-50">
        <div class="row justify-content-center border border-danger border-3">
           <div class="col-md-8">
            <div class="heading">
                <span class="fs-3 fw-bold">To-Do-List</span>
                <img src="./img/book.png" alt="" class="img-fluid w-25">
            </div>

            <div class="text-box">
                <input type="text" name="" id="inputBox" placeholder="Add Task Here">
                <button id="addBtn">ADD</button>
            </div>

            <div class="list-container border border-success border-3">
                <ul id="list-add">
                    <li class="checked">Task 1 <span></span></li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
           </div>
        </div>
    </div>
    


    <!-- Script links Here -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
