<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO Do TABLE LIST </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="container border border-danger border-3">
        <h1 class="text-center">TO-DO TABLE LIST</h1>
        <div class="row border border-success border-3">
            <!-- left side input data  -->
            <div class="col-md-6 border border-info border-3  bg-secondary">
                <div class="row justify-content-center">
                    <div class="col-8 my-3 mx-3">
                        <input type="text" id="taskInput1" class="form-control" placeholder="Frist Name">
                    </div>
                    <div class="col-8 my-3 mx-3">
                        <input type="number" id="taskInput2" class="form-control" placeholder="Grades (CGPA)">
                    </div>
                    <div class="col-8 my-3 mx-3">
                       <button id="insertBtn" class="btn btn-success">Insert Data</button>
                    </div> 
                </div>
            </div>

            <!-- right side table data  -->
            <div class="col-md-6 border border-secondary border-3">
                <table class="table">
                    <thead >
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Grades</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody class="listBody">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
