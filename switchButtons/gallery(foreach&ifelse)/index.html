<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Gallery</h1>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="btns">
                    <button id="all" class="allbtn activebtn">ALL</button>
                    <button id="travel" class="allbtn">Travel</button>
                    <button id="group" class="allbtn">Groups</button>
                </div>
            </div>
        </div>
    </div>

    <!-- all -->
    <div class="container cont-img all active content_data">
      <div class="row">
        <div class="col-md-4">
          <img src="img/1.webp" alt="Image 1" class="w-100 img-fluid">
        </div>
        <div class="col-md-4">
          <img src="img/2.webp" alt="Image 2" class="w-100 img-fluid">
        </div>
        <div class="col-md-4">
          <img src="img/3.webp" alt="Image 3" class="w-100 img-fluid">
        </div>
      </div>
    </div>

    <!-- travel -->
    <div class="container cont-img travel  content_data">
      <div class="row">
        <div class="col-md-4">
          <img src="img/1.webp" alt="Image 1" class="w-100 img-fluid">
        </div>
      </div>
    </div>

    <!-- group -->
    <div class="container cont-img group content_data">
      <div class="row">
        <div class="col-md-4">
          <img src="img/3.webp" alt="Image 3" class="w-100 img-fluid">
        </div>
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
