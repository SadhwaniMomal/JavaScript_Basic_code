<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 To 100</title>
  </head>
  <body>
    <script>
      // for loops
      console.log("For loop");
      for (let i = 0; i <= 100; i++) {
        console.log("i = " + " " + i);
      }

      console.log("While loop");
      let j = 0;
      while(j <= 100){
        console.log("j = " + " " + j);
        j++
      }

      console.log(" do While loop");
      let k = 0 ;
      do{
        console.log("K = " + " " + k)
        k++
      }while( k <= 100);


      
    </script>
  </body>
</html>
